<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		<meta name="description" content="Every little tool you need, in one place.">
		<meta name="author" content="Nim">

		<!-- Mobile Browser Toolbar Color -->
		<!-- Chrome, Firefox OS and Opera --><meta name="theme-color" content="#95dc5f">
		<!-- Windows Phone --><meta name="msapplication-navbutton-color" content="#95dc5f">
		<!-- iOS Safari --><meta name="apple-mobile-web-app-status-bar-style" content="#95dc5f">

		<title>Peachy Tools</title>

		<!-- favicon.png -->
		<link rel="shortcut icon" href="favicon.png" type="image/png">
		<link rel="icon" href="favicon.png" type="image/png">

		<!-- Chrome "Add to Homescreen" -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" href="/img/favicon-192.png" sizes="192x192">

		<!-- Open Graph Protocol -->
		<meta property="og:title" content="Peachy Tools" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://peachytools.com/" />
		<meta property="og:image" content="https://peachytools.com/img/logo-card.png" />
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="200" />
		<meta property="og:description" content="Every little tool you need, in one place." />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Peachy Tools" />
		<meta name="twitter:description" content="Every little tool you need, in one place." />
		<meta name="twitter:image" content="https://peachytools.com/img/logo-card.png" />

		<!-- I M P O R T -->
        <!-- Roboto Font --><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<!-- peachytools.css --><link type="text/css" rel="stylesheet" href="/css/peachytools.css" />
		<!-- Babel Polyfill --><script src="/node_modules/babel-polyfill/dist/polyfill.min.js"></script>

	</head>

	<body>
		   <div id="peachytools"></div>
           <!-- index.js -->
           <script src="/js/bundle/peachytools.js"></script>
	</body>
</html>
